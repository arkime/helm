{{- if and .Values.ingress.enabled .Values.centralViewer.enabled -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "arkime.fullname" . }}-central-viewer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "arkime.labels" . | nindent 4 }}
    app.kubernetes.io/component: central-viewer
  {{- $mergedAnnotations := merge (.Values.ingress.additionalAnnotations | default dict) (.Values.centralViewer.routeAnnotations | default dict) }}
  {{- if $mergedAnnotations }}
  annotations:
    {{- toYaml $mergedAnnotations | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.host }}
  host: {{ .Values.ingress.host }}
  {{- end }}
  path: "/"
  to:
    kind: Service
    name: {{ include "arkime.fullname" . }}-central-viewer
    weight: 100
  port:
    targetPort: central-viewer
  {{- if .Values.ingress.tls.enabled }}
  tls:
    termination: {{ .Values.ingress.tls.terminationType | default "edge" }}
    {{- if eq (.Values.ingress.tls.terminationType | default "edge") "passthrough" }}
    # Passthrough does not use key/cert here
    {{- else }}
      {{- if .Values.ingress.tls.key }}
    key: |-
      {{ .Values.ingress.tls.key | nindent 6 }}
      {{- end }}
      {{- if .Values.ingress.tls.certificate }}
    certificate: |-
      {{ .Values.ingress.tls.certificate | nindent 6 }}
      {{- end }}
      {{- if .Values.ingress.tls.caCertificate }}
    caCertificate: |-
      {{ .Values.ingress.tls.caCertificate | nindent 6 }}
      {{- end }}
    {{- end }}
    insecureEdgeTerminationPolicy: {{ .Values.ingress.tls.insecureEdgeTerminationPolicy | default "Redirect" }}
  {{- end }}
{{- end }}
